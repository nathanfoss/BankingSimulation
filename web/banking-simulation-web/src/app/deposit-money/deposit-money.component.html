<h1 mat-dialog-title>Deposit Money</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Deposit Amount</mat-label>
    <input matInput [formControl]="amount">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="submit()" cdkFocusInitial>Complete</button>
</div>
